---
layout: page
title: Talks
permalink: /tags/
show_in_header: ''
---

<div class="tags">
  <h3 class="page-heading">Tags</h3>
  <div class="tags-list">
    <div class="card-columns">
      {% for tag in site.tags %}
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">
            <a class="muted-link" href="{{ tag.url | prepend: site.baseurl }}">{{ tag.title }}</a>
          </h3>
          <p class="card-text">
            <small class="text-muted">
              <a href="{{ tag.url | prepend: site.baseurl }}">Tag: {{ tag.tag }}</a>
            </small>
          </p>
        </div>
      </div>
      {% endfor %}
  </div>
</div>
